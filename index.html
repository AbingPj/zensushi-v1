<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zen Sushi - Log-in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/zenicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css" />
    <link rel="stylesheet" type="text/css" href="css/loading-btn.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
</head>

<body>

    <div class="container" style="margin-top:5%; 
    margin-bottom:100px;">
        <div class="row">

            <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-12  col-lg-6">
                                <center>
                                    <h2> Zen Sushi </h2>
                                    <p>Inventory System</p>
                                </center>
                                <div class="form-group">
                                    <input class="form-control form-control-sm" type="text" id="username" placeholder="Username" style="text-align:center;">
                                </div>
                                <div class="form-group">

                                    <input type="password" class="form-control form-control-sm" id=password placeholder="Password" style="text-align:center;">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block ld-over" id="btnLogin">
                                        Log in
                                        <div class="ld ld-ball ld-broadcast"></div>
                                    </button>
                                    <hr class="my-4">

                                    <!-- <button class="btn btn-outline-success btn-block btn-sm" id="sign" >Sign up</button> -->
                                </div>
                                <div class="form-group text-center text-success">
                                    <a class="btn btn-outline-success btn-block" data-toggle="collapse" href="#signup_form">Sign up</a>

                                </div>
                                <!-- <div class="form-group text-center">
                                    <a href="https://www.fb.com">Forgot Password?</a>
                                </div> -->

                            </div>

                            <div class="col-sm-12  col-lg-6">
                                <img src="img/logo.png" style="width:100%;height:100%;">
                            </div>
                            <br>
                            <br>


                        </div>

                        <div class="row">

                            <div class="col-sm-12  col-lg-12">
                                <div class="collapse" id="signup_form">
                                    <div class="card border-success mb-3">
                                        <div class="card-header text-success  text-center">
                                            <b> Sign-Up</b>
                                        </div>
                                        <div class="card-body text-success">

                                            <div class="form-group">
                                                <label for="newFullName">Full Name</label>
                                                <input type="text" class="form-control border-success" id="newFullName" placeholder="Input your full name here">
                                            </div>
                                            <div class="form-group">
                                                <label for="newUsername">UserName</label>
                                                <input type="text" class="form-control border-success" id="newUsername" onkeypress="return blockSpecialChar(event)" aria-describedby="emailHelp" placeholder="Username">
                                                <small id="text" class="form-text text-muted">Username must be unique.</small>
                                            </div>
                                            <div class="form-group ">
                                                <label for="newPass">Password</label>
                                                <input type="password" class="form-control border-success" id="newPass" placeholder="Password">
                                            </div>
                                            <br>
                                            <button id="btnSignUp" class="btn btn-success btn-block ld-over" type="submit">Sign up
                                                <div class="ld ld-ball ld-broadcast"></div>
                                            </button>
                                            <br>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>







                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap_notify_3/dist/bootstrap-notify.min.js"></script>
    <script src="js/myjs.js"></script>
    <!-- <script src="push.js"></script> -->


</body>

</html>
<style>
    body {
        background-image: url(img/16.jpg);
        height: 100%;
        background-position: center;
        /* background-repeat: no-repeat; */
        background-size: cover;
        margin-bottom: 0px;
    }

    .card {
        background-color: rgba(230, 233, 230, 0.8);
    }
</style>

<script type="text/javascript">
    function blockSpecialChar(e) {
        var k = e.keyCode;
        return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8   || (k >= 48 && k <= 57));
    }
</script>
